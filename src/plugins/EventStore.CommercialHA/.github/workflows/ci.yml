name: Build

on:
  pull_request:
  push:
    branches:
      - master
      - release/commercial-v*
    tags:
      - commercial-v*

env:
  DOTNET_SDK_VERSION: 8.0.x
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        test: [
          Auth.Ldaps,
          Auth.OAuth,
          Auth.LegacyAuthorizationWithStreamAuthorizationDisabled,
          Auth.UserCertificates,
          MD5,
          Security.EncryptionAtRest,
          Diagnostics.LogsEndpointPlugin,
          OtlpExporterPlugin ]
        configuration: [ debug, release ]
    runs-on: ${{ matrix.os }}
    name: ci/github/build-${{ matrix.test }}-${{ matrix.configuration }}
    steps:
      - name: Login to Cloudsmith
        uses: docker/login-action@v3
        with:
          registry: docker.eventstore.com
          username: ${{ secrets.CLOUDSMITH_CICD_USER }}
          password: ${{ secrets.CLOUDSMITH_CICD_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_SDK_VERSION }}
      - name: Pull Docker Images
        shell: bash
        run: |
          docker pull ghcr.io/eventstore/idsrv4/idsrv4
          docker pull rroemhild/test-openldap
      - name: Compile
        shell: bash
        run: |
          dotnet build --configuration ${{ matrix.configuration }} src/EventStore.${{ matrix.test }}.Tests
      - name: Build Container
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false
      - name: Run Tests
        shell: bash
        run: |
          dotnet test --configuration ${{ matrix.configuration }} src/EventStore.${{ matrix.test }}.Tests --logger GitHubActions

