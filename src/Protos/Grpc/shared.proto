syntax = "proto3";
package event_store.client.shared;
option java_package = "com.eventstore.dbclient.proto.shared";

message UUID {
	oneof value {
		Structured structured = 1;
		string string = 2;
	}

	message Structured {
		int64 most_significant_bits = 1;
		int64 least_significant_bits = 2;
	}
}
message Empty {
}

message StreamIdentifier {
	reserved 1 to 2;
	bytes streamName = 3;
}
