<!doctype html>
<html>
<head>
    <title>Index</title>
    <script src="lib/jquery/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="lib/jsrender/jsrender.js" type="text/javascript"></script>
    <script src="js/es.tmpl.js" type="text/javascript"></script>
    <script id="r-head">
        es.tmpl.renderHead();
    </script>
</head>
<body>
    <div id="content">
        <h1>
            Post Projection</h1>
        <div class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="name">
                    <strong>Name</strong></label>
                <div class="controls">
                    <input id="name" type="text" class="span4" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="query">
                    <strong>Source</strong></label>
                <div class="controls">
                    <textarea id="query" cols="80" rows="20" class="span5"></textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="mode">
                    <strong>Select Mode</strong></label>
                <div class="controls">
                    <select id="mode" class="span4">
                        <option selected="selected" value="onetime">One-Time</option>
                        <option value="adhoc">Ad-Hoc</option>
                        <option value="continuous">Continuous</option>
                        <option value="persistent">Persistent</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button id="post" class="btn btn-success">
                        Post</button>
                </div>
            </div>
            <div id="log">
            </div>
        </div>
    </div>

    <script id="r-body">
        es.tmpl.renderBody();
    </script>

    <script type="text/javascript">
        $(function(){
            $("#post").click(function () {
                debugger;
                function on_posted(data, textStatus, jqXHR) {
                    var statusUrl = jqXHR.getResponseHeader('Location');
                    $('#log').append("<a href='" + statusUrl + "'>" + statusUrl + "</a>");
                    window.location = "view-projection.htm#" + statusUrl;
                }
                var name = $("#name").val();
                $.ajax("/projections/" + $("#mode").val() + (name == "" ? "" : "?name=" + name),
                {
                    headers: {
                        Accept: "application/json",
                    },

                    data: $('#query').val(),
                    type: 'POST',
                    success: on_posted,
                    error: function () { alert('error'); }
                });
            });
        });
    </script>
</body>
</html>
