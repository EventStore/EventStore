<!doctype html>
<html>
<head>
    <title>Charts</title>
    <script src="/web/lib/jquery/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="/web/lib/jsrender/jsrender.js" type="text/javascript"></script>
    <script src="/web/js/es.tmpl.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/web/lib/charts/rickshaw.min.css" />
    <link rel="stylesheet" href="/web/lib/charts/d3.css" />
    <script id="r-head">
        es.tmpl.renderHead();
    </script>
    <link rel="stylesheet" href="/web/css/es.dashboard.css" />
</head>
<body>
    <div>
        <div id="content">
            <h1>
                Charts</h1>
            <div class="wrap">
                <div class="row">
                    <div class="span6 offset3">
                        <div class="error label label-important" style="display: none">
                        </div>
                    </div>
                </div>
                <!--<div class="error" />-->
                <div class="row">
                    <div class="span12">
                        <div class="dropdown">
                            <a class="dropdown-toggle btn btn-success" id="A1" role="button" data-toggle="dropdown"
                               href="#"><i class="icon-list"></i>Graph Select</a>
                            <ul class="dropdown-menu graphcontrol" role="menu" aria-labelledby="dLabel">
                                <li class="graphcontrol_nav"><a href="" data-show="true">Show All</a> <a href=""
                                                                                                         data-show="false">Hide All</a> </li>
                                <li class="divider"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="zoomed-chart" />
            </div>
        </div>
    </div>

    <script id="r-body">
        es.tmpl.renderBody({ containerClass: "graphloader" });
    </script>
    
    <script src="/web/lib/jquery/jquery-ui-1.8.23.min.js" type="text/javascript"></script>
    <script src="/web/lib/charts/d3.min.js" type="text/javascript"></script>
    <script src="/web/lib/charts/d3.layout.min.js" type="text/javascript"></script>
    <script src="/web/lib/charts/rickshaw.js" type="text/javascript"></script>
    <script src="/web/js/charts/es.TimeSeries.js" type="text/javascript"></script>
    <script src="/web/js/charts/es.graphcontrol.js" type="text/javascript"></script>
    <script src="/web/js/charts/es.Zoomer.js" type="text/javascript"></script>
    <script src="/web/js/charts/es.chartsSetup.js" type="text/javascript"></script>
</body>
</html>
