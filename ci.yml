- job: macos_x64_debug
  displayName: 'macOS x64 Debug'
  pool:
    vmImage: 'macOS 10.13'
  steps:
  - bash: . '$(Build.SourcesDirectory)/ci/ap-setup-osx.sh'
    displayName: Setup
  - bash: dotnet build -c Debug src/EventStore.sln
    env:
      FrameworkPathOverride: /usr/local/lib/mono/4.6.2-api
    displayName: Compile
  - bash: find ./src -maxdepth 1 -type d -name "*.Tests" -print0| xargs -0 -n1 dotnet test -c Debug --logger trx
    env:
      FrameworkPathOverride: /usr/local/lib/mono/4.6.2-api
    displayName: Run Tests
  - task: PublishTestResults@2
    displayName: Publish Test Results
    inputs:
      testRunTitle: "MacOS 10.13 (Mono 5.14)"
      platform: "MacOS 10.13"
      testRunner: VSTest
      testResultsFiles: '**/*.trx'
  - task: PublishBuildArtifacts@1
    displayName: Publish Artifacts
    inputs:
      artifactName: macos-mono514
      pathToPublish: '$(Build.SourcesDirectory)/bin/'

