build:
  box:
    id: quay.io/eventstore/build.ubuntu.14-04
    username: $USERNAME
    password: $PASSWORD
    tag: latest
    registry: quay.io
  steps:
    - script:
        name: Prerequisites
        code: |
          apt-get update --fix-missing
          apt-get install curl -y

    - script:
        name: Build
        code: |
          ./build.sh
          
    - script:
        name: Run Tests
        code: |
          ./run_suppressed_output_tests.sh
          ./check-test-results.sh
  after-steps:
    - slack-notifier:
            url: $SLACK_URL
            channel: event-store
            username: Event Store (Linux CI)
