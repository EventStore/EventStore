name: Build Ubuntu 22.04

on:
  pull_request:
    paths:
      - "src/**"
  push:
    branches:
      - master
      - release/oss-v*
    tags:
      - oss-v*
    paths:
      - "src/**"

jobs:
  build:
    uses: ./.github/workflows/build-reusable.yml
    with:
      os: ubuntu-22.04
      arch: x64
