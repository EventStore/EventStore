name: Build Production Site

on:
  push:
    branches: [release/v24.10,release/oss-v24.6,release/oss-v23.10,release/oss-v22.10,release/oss-v5]
    paths:
      - '**.md'

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger build
        run: curl -X POST -d {} "${{ secrets.CLOUDFLARE_BUILD_HOOK }}"
