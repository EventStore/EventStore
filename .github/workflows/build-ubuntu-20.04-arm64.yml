name: Build Ubuntu 20.04 ARM64
on:
  pull_request:
    paths:
      - "src/**"
  push:
    branches:
      - master
      - release/oss-v*
    tags:
      - oss-v*
    paths:
      - "src/**"

jobs:
  build:
    uses: ./.github/workflows/build-reusable.yml
    with:
      os: ubuntu-20.04-arm64
      arch: arm64
